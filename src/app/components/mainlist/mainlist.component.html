<div class="header"><h1>List of users</h1></div>
<div class="container">
  <div class="input-group m-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon3">Search By Id</span>
    </div>
    <input type="text" #id (change)="event($event)" style="width: 50px;" class="form-control" id="basic-url" aria-describedby="basic-addon3">
  </div>

</div>
<div class="parentTable">
  <p-table
  class="table bg-light  "
  [value]="customers"
  [paginator]="false"
  [rows]="6"
  [rowHover]="true"

  [showCurrentPageReport]="true"
  [tableStyle]="{ 'min-width': '20rem' }"

  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"

>
  <ng-template class="maintable text-end stylefont" pTemplate="header">
    <tr class=" stylefont " >
      <td class=" border-right" style="width: 5%">#</td>
      <td  class="" style="width: 20%">Image</td>
      <td  class="" style="width: 20%">email</td>
      <td  class="" style="width: 20%">frist_name</td>
      <td  class="" style="width: 20%">Details</td>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer  class="table3 stylefont">
    <tr class="table3" *ngIf="customer.id">
      <td>{{ customer.id }}</td>
      <td>        <img class="imgstyle" [src]='customer.avatar'  alt="" />
      </td>
      <td>

        {{ customer.email }}
      </td>

      <td>{{ customer.first_name }}</td>
      <td><a [routerLink]="['/details/',customer.id]" class="btn btn-info">details</a></td>
      <!-- <td>{{ customer.cinema }}</td>
      <td>{{ customer.countOfperson }}</td>
      <td>{{ customer.countOfBuy }}</td> -->

      <!-- <td><button class="gift_icon"><i class="fa-solid fa-gift "></i></button>  {{ customer.tickt }} <button class="bownload_button" mat-button><i class="fa-solid fa-download"></i></button> <div class="text-center smalltext"><small>9-mb PDF</small></div></td> -->
    </tr>
  </ng-template>

</p-table>
<a class="btn btn-info m-3 " *ngIf="showNextbutton" [routerLink]="['/mainlist',2]">Next Page</a>


<a class="btn btn-info m-3" *ngIf="showPributton"  routerLink="/">Previous page</a>



</div>
